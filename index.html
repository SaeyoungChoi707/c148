<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>


    <a-assets timeout="10000">

      <a-asset-item id="human" src="./lmao/scene.gltf"></a-asset-item>
      <a-asset-item id="dog" src="./dog/scene.gltf"></a-asset-item>
      <a-asset-item id="light" src="./street_light/scene.gltf"></a-asset-item>      
      <a-asset-item id="bench" src="./wooden_bench/scene.gltf"></a-asset-item>

      <img id="bg" src="bg.jpg">
      <img id="ground" src="road.jpg">
    </a-assets>

    <a-sky src="#bg"></a-sky>


    <!--Ambient-->
    <a-entity light="type:ambient;intensity:0.5"></a-entity>

    <!--Point-->
    <a-entity>
      <a-entity light="type:point; castShadow:true; intensity:1; distance:50; decay:2; color:yellow" 
      position="-100 18 20"></a-entity>
    </a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      src="#ground">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.1 0.1 0.1" gltf-model="#dog" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <a-entity>
      <a-entity position="-9 4 8.2" rotation="0 90 0" scale="0.07 0.07 0.07" gltf-model="#human" shadow="cast:true;received:false">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="20 0 0" rotation="0 -90 0" scale="0.09 0.09 0.09" gltf-model="#light" shadow="cast:true;received:false">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-2 -0.9 -10" rotation="0 0 0" scale="0.1 0.1 0.1" gltf-model="#bench" shadow="cast:true;received:false">
      </a-entity>
    </a-entity>    
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
